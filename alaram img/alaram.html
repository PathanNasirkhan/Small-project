<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="alaram.css">nk
</head>
<body>
    <div class="box">
        <div class="clockbox">
            <img id="imgbox" src="/alaram img/alaram clock.png" alt="">
            <p id="rTime"></p>
            <p id="para">Wake up clock</p>
        </div>
        <div id="alaram">
            <select name="" id="hours">
                <option value="">Hours</option>
            </select>
            <select name="" id="mins">
                <option value="">Minutes</option>
            </select>
            <select name="" id="secs">
                <option value="">Secs</option>
            </select>
            
        </div>
        <div class="buttons">
            <button id="btn">Set Alaram</button>
            <button id="clearAlaram">Clear Alaram</button>
        </div>
    </div>
    <script src="alaram.js"></script>
</body>
</html>
